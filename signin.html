<!DOCTYPE html>
<html>
    <head>

    <body>
        <center>
            <p id="w1"></p>
            <p id="k1"></p>
        <div>
           
        <input type="text" id="d1"><br>
        <input type="text" id="d2"><br>
        <input type="submit" onclick="go()" value="sign in">
       
    </center>
    <p id="w2"></p>
    <p id="w3"></p>
    <p id="w4"></p>
    <p id="w5"></p>
    <p id="w6"></p>
    
    </div>
    </body>
    <script>
        function go()
        {
            q=document.getElementById("d1").value,
             h=/[@]/
            r=h.test(q)
            console.log(q) 
            if (!r){
                document.getElementById("w1").innerHTML="incorret email"
            }
            else{
            document.getElementById("w1").innerHTML=""
            }
            q=document.getElementById("d1").value,
        console.log(q.length)
        if(!q.length<5){
            document.getElementById("k1").innerHTML="usename must be 5 Characters"
        }
        else{
            document.getElementById("k1").innerHTML=""
        
        }

        t=document.getElementById("d2").value,
        console.log(t.length)
        if(!t.length<6){
            document.getElementById("w2").innerHTML="password must be 6 Characters"
        }
        else{
            document.getElementById("w2").innerHTML=""
        
        }

        const h1=/[a-z]/
         r1=h1.test(t)
         console.log(r1)
         if(!r1){
         document.getElementById("w3").innerHTML="password must contain a lowecase"
        }
        else{
            document.getElementById("w3").innerHTML=""
        
        }

        const h2=/[A-Z]/
         r2=h2.test(t)
         console.log(r2)
         if(!r2){
         document.getElementById("w4").innerHTML="password must contain a uppercase"
        }
        else{
            document.getElementById("w4").innerHTML=""
        
        }

        const h3=/[!@#$%^&*]/
         r3=h3.test(t)
         console.log(r3)
         if(!r3){
         document.getElementById("w5").innerHTML="password must contain a special case"
        }
        else{
            document.getElementById("w5").innerHTML=""
        
        }


        const h4=/\d/
         r4=h4.test(t)
         console.log(r4)
         if(!r4){
         document.getElementById("w6").innerHTML="password must contain a number"
        }
        else{
            document.getElementById("w6").innerHTML=""
        
        }
    }
    </script>
</html>
